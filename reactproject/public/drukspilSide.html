<!DOCTYPE html>
<html lang="en">

<head>
    <title>SPILLESIDE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="drukspilSide.css">
</head>

<body>
    <h1>SPILLET ER STARTET - DRIK!!!</h1>

    <div id="leaderboard">
        <div id="leaderboardCanvas">
            <h2>LEADERBOARD</h2>
            <ol id="leaderboardList"></ol>
        </div>
    </div>

    <script>
            // Function to render the leaderboard
            function renderLeaderboard(playerNames) {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = ''; // Clear existing leaderboard

            // Loop through the player names and create HTML elements for each entry
            playerNames.forEach((name, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                leaderboardList.appendChild(listItem);
            });
        }
    </script>

</body>

</html>
