<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj spillere</title>
    <link rel="stylesheet" href="tilføjSpiller.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <b><h1>TILFØJ SPILLERE</h1></b>
    <br><br>
    <div id="playerContainer">
        <form id="spillerForm" action="spil.html"> <!-- Redirect to game.html after submitting the form -->

            <div id="spillerInput">
                <label for="Spiller 1">Spiller 1:</label>
                <input type="text" id="Spiller 1" name="Spiller 1"><br><br>
                <label for="Spiller 2">Spiller 2:</label>
                <input type="text" id="Spiller 2" name="Spiller 1"><br><br><br>
            </div>
         
            <div id="buttons">
                <input type="submit" value="Start spil">
                <button id="tilføjSpillereKnap" type="button">Tilføj flere spillere</button>
            </div>
            
        </form>
    </div>

    <script>
        document.getElementById("tilføjSpillereKnap").addEventListener("click", function() 
        {
            var playerInputs = document.getElementById("spillerInput");
            var newPlayerNumber = (playerInputs.children.length / 4) + 0.75; // Calculate the number of the new player
            var newLabel = document.createElement("label");
            newLabel.textContent = "Spiller " + newPlayerNumber + ": ";
            var newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "Spiller" + newPlayerNumber;

            playerInputs.appendChild(document.createElement("br"));
            playerInputs.appendChild(newLabel);
            playerInputs.appendChild(newInput);
            playerInputs.appendChild(document.createElement("br"));
        });

    </script>
    
</body>

</html>
