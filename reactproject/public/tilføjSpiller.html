<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="tilføjSpiller.css">
    <style>
        canvas {
            border: 1px solid black;
            margin-top: 20px; /* Adjust margin-top as needed */
        }
    </style>
</head>
<body>
    <!-- Heading for adding players -->
    <div><b><h1 id="overskrift1">SPILLEROVERSIGT</h1></b></div>
    <div id="spillerListContainer">
        <ul id="spillerListe">
        </ul>
    </div>
    <div><b><h1 id="overskrift2">INDTAST SPILLERNAVNE</h1></b></div>
    <br><br>
    <!-- Container for player inputs -->
    <div id="playerContainer">
        <form id="spillerForm">
            <!-- Container for player inputs -->
            <div id="spillerInput">
                <!-- Label and input field for players -->
                <label for="Spillere">Spillere:</label>
                <input type="text" id="Spillere" name="Spillere"><br><br>
            </div>
            <!-- Button to add more players -->
            <div id="button2">
                <button id="tilføjSpillereKnap" type="button">Tilføj spiller</button>
            </div>
        </form>
    </div>
    <div>
        <form>
            <!-- Button to start the game -->
            <div id="button1">
            <input id="startSpilKnap" type="submit" value="Start spil">
            </div>
        </form>
    </div>

    <script>
        // Add event listener to the form for starting the game
        document.getElementById("startSpilKnap").addEventListener("click", function (event) {
            // Prevent default form submission behavior
            event.preventDefault();
            // Redirect to the drukspilSide.html page
            window.location.href = "drukspilSide.html";
        });
    </script>

    <script src="tilføjSpiller.js"></script>
    
</body>
</html>
